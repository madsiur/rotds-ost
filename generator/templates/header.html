<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="keywords" content="{{ meta.keywords }}" />
        <meta name="description" content="{{ meta.description }}" />
        <meta name="pagename" content="{{ meta.title }}" />
        <meta name="language" content="EN" />
        <meta name="author" content="madsiur" />
        <meta name="url" content="{{ meta.url }}" />
        <meta name="identifier-URL" content="{{ meta.url }}" />
        <meta name='rating' content='General' />
        <meta name='coverage' content='Worldwide' />
        <meta name='distribution' content='Global' />
        <meta name="og:title" content="{{ meta.title }}" />
        <meta name="og:image" content="{{ meta.img_url }}" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="{{ meta.img_width }}" />
        <meta property="og:image:height" content="{{ meta.img_height }}" />
        <meta property="og:image:alt" content="{{ meta.img_alt }}" />
        <meta name="og:site_name" content="Return of the Dark Sorcerer" />
        <meta name="og:description" content="{{ meta.description }}" />
        <meta name="og:type" content="website" />
        <meta name="og:url" content="{{ meta.url }}" />
        <title>{{ meta.title }}</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
        <link href="{{ levels }}css/style.css" type="text/css" rel="stylesheet"/>
        {%- if music_player -%}
            <link href="https://unpkg.com/@smwcentral/spc-player@1.2.0/dist/spc_player.css" rel="stylesheet">
        {%- endif -%}
        {%- if data_tables -%}
            <link href="https://cdn.datatables.net/v/bs5/dt-1.13.2/datatables.min.css" rel="stylesheet">
        {%- endif -%}
    </head>
